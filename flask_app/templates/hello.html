{% extends 'base.html' %}
{% block content %}
<h2>Say Hello</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
    {% for error in form.name.errors %}
      <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
