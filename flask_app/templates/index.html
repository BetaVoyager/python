{% extends 'base.html' %}
{% block content %}
<h2>Names Greeted:</h2>
<ul class="list-group">
  {% for name in names %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ name[1] }}
      <form action="{{ url_for('delete', name_id=name[0]) }}" method="post" style="margin:0;">
        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item">No names yet.</li>
  {% endfor %}
</ul>
{% endblock %}
